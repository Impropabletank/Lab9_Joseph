<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    const errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Map button text to corresponding console methods
    errorBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        const btnText = btn.textContent.trim();
        switch (btnText) {
          // Basic logging
          case "Console Log":
            console.log("This is a log message.", { data: [1, 2, 3] });
            break;
          case "Console Error":
            console.error("This is an error message.");
            break;
          case "Console Warn":
            console.warn("This is a warning message.");
            break;

          // Counting and assertions
          case "Console Count":
            console.count("Counter");
            break;
          case "Console Assert":
            console.assert(2 + 2 === 5, "Math is broken!"); // Fails assertion
            break;
          case "Console Clear":
            console.clear();
            break;

          // Object inspection
          case "Console Dir":
            console.dir(document.body);
            break;
          case "Console dirxml":
            console.dirxml(document.body);
            break;

          // Grouping
          case "Console Group Start":
            console.group("User Details");
            console.log("Name: Alice");
            console.log("Age: 25");
            break;
          case "Console Group End":
            console.groupEnd();
            break;

          // Tables
          case "Console Table":
            const users = [
              { name: "Alice", age: 25 },
              { name: "Bob", age: 30 }
            ];
            console.table(users);
            break;

          // Timers
          case "Start Timer":
            console.time("Timer");
            break;
          case "End Timer":
            console.timeEnd("Timer");
            break;

          // Stack traces
          case "Console Trace":
            function outer() { inner(); }
            function inner() { console.trace("Trace demo"); }
            outer();
            break;

          // Global error (Step 5)
          case "Trigger a Global Error":
            throw new Error("Global error triggered!");
            break;

          default:
            console.log("Unknown button:", btnText);
        }
      });
    });
  </script>
</body>

</html>
